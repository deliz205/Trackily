<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Trackily</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        #trackLocation {
            background-color: #140871;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #trackLocation:hover {
            background-color: #140871d8;
        }

        #location {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #coords, #status {
            margin: 10px 0;
            font-size: 1.2em;
            color: #34495e;
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            #trackLocation {
                padding: 8px 16px;
                font-size: 0.9em;
            }

            #coords, #status {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Geolocation Tracker</h1>
    <button id="trackLocation">Track Location</button>
    <div id="location">
        <div id="coords"></div>
        <div id="status">Waiting for location...</div>
    </div>

    <script src="/js/tracking.js"></script>
</body>
</html>
